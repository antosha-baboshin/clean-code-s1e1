<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>

<body class="body">

  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="main">
    <section class="main__add-item-block">
      <h3 class="main__title">
        <label for="new-task" class="main__new-task">Add Item</label>
        <div class="main__task-wrapper">
          <input id="new-task"class="main__task main__task_new" type="text">
          <button class="main__add-btn">Add</button>
        </div>
      </h3>
    </section>

    <section class="main__icomplete-task-block">
      <h3 class="main__title">Todo</h3>
      <ul id="incompleted-tasks" class="main__tasks">
        <li class="main__task-list main__task-list_wrapper">
          <input type="checkbox">
          <label class="main__task">Pay Bills</label>
          <input type="text" class="main__task">
          <button class="main__edit-btn">Edit</button>
          <button class="main__del-btn">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="main__task-list main__task-list_wrapper main__task-list_edit">
          <input type="checkbox">
          <label class="main__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task">
          <button class="main__edit-btn">Save</button>
          <button class="main__del-btn">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>

    <section class="main__complete-task-block">
      <h3 class="main__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="main__task-list main__task-list_wrapper">
          <input type="checkbox" checked>
          <label class="main__task main__task_complete">See the Doctor</label>
          <input type="text" class="main__task">
          <button class="main__edit-btn">Edit</button>
          <button class="main__del-btn">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>
  
</body>
</html>
